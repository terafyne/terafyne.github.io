<html>
<head>
<title>regpage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				
			</div>

			<div class="col-md-5">
				<div class="row">
					<div class="col-md-6">
						<h3 class="text-left">Registration Form</h3>
					</div>
					
				</div>
					<br>
                    <form method="POST" action="/">
					<div class="row">
						<label class="label col-md-2 control-label">Name</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="Name" name="name">
						</div>
					</div>
					
					<div class="row">
						<label class="label col-md-2 control-label">Address</label>
						<div class="col-md-10">
							<input type="text" name="address" class="form-control" placeholder="Address">
						</div>
					</div>
					
					<div class="row">
						<label class="label col-md-2 control-label">E-mail</label>
						<div class="col-md-10">
							<input type="email" class="form-control" placeholder="Email" name="email">
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">Phone</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="Phone Number" name="phno">
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">Password</label>
						<div class="col-md-10">
							<input type="Password" class="form-control" placeholder="Password" name="password">
						</div>
					</div>
					
					<br>
                    <div>
						<input align="center" type = "submit" class="btn btn-info" value="submit" name="option"/>
					</div>
                       </form>
	
			</div>
		</div>
	</div>

</body>
</html>
